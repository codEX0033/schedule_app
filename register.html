<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-container">
        <h1>Регистрация</h1>
        <form id="registerForm">
            <input type="text" placeholder="Код учреждения" id="orgKey" required>
            <input type="text" placeholder="ФИО" id="fio" required>
            <input type="text" placeholder="Класс" id="class" required>
            <input type="text" placeholder="Логин" id="login" required>
            <input type="password" placeholder="Пароль" id="password" required>
            <button type="submit" class="submit-btn">Отправить заявку</button>
        </form>
        <p class="login-link">Уже есть аккаунт? <a href="/login">Войдите</a></p>
    </div>
    <script src="register.js"></script>
</body>
</html>
